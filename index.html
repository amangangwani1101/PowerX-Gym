<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Power Gym</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./creative.css">
</head>
<body>
    <div class="nav_toggle_icon open_btn"><i class="fad fa-bars"></i></div>
    <div class="gym_nav_bar">
        <div class="gym_logo"><img src="./logo.png" alt="img_loading" class="gym_logo_img"></div>
        <div class="close-btn"><i class="fal fa-times-circle"></i></div>
        <ul class="gym_nav_links">
            <li class="gym_link link-1"><a href="#">Home</a></li>
            <li class="gym_link link-2"><a href="#">About Us</a></li>
            <li class="gym_link link-3"><a href="#">Services</a></li>
            <li class="gym_link link-4"><a href="#">Reviews</a></li>
            <li class="gym_link link-5"><a href="#">contact Us</a></li>
        </ul>
        <div class="nav_other_contact_mediums">
            <button class="call">Call Us</button>
            <button class="email">Email Us</button>
        </div>
    </div>
    <div class="home_page">
        <img src="./home_bg3.jpg" alt="body_builder" class="home_page_img_laptop">
        <img src="./home_bg.jpg" alt="body_builder" class="home_page_img_mobile">
    </div>
    <div class="gym_links_container">
        <!-- about us section -->
            <div class="gym_aboutUs_section">
                <div class="slideshow-container">
                    <!-- Full-width images with number and caption text -->
                    <div class="mySlides fade">
                      <div class="numbertext">1 / 3</div>
                      <img src="./home_bg.jpg">
                      <div class="text">Caption Text</div>
                    </div>
                  
                    <div class="mySlides fade">
                      <div class="numbertext">2 / 3</div>
                      <img src="./home_bg2.jpg">
                      <div class="text">Caption Two</div>
                    </div>
                  
                    <div class="mySlides fade">
                      <div class="numbertext">3 / 3</div>
                      <img src="./home_bg3.jpg">
                      <div class="text">Caption Three</div>
                    </div>
                  
                    <!-- Next and previous buttons -->
                    </div>
                  <br>                  
                  <!-- The dots/circles -->
                  <div style="text-align:center">
                    <span class="dot" onclick="currentSlide(1)"></span>
                    <span class="dot" onclick="currentSlide(2)"></span>
                    <span class="dot" onclick="currentSlide(3)"></span>
                  </div>
            </div>
    </div>
    <script src="./index.js"></script>
    <script src="./creative.js"></script>
</body>
</html>
