<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Power Gym</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="nav_toggle_icon open_btn"><i class="fad fa-bars"></i></div>
    <div class="gym_nav_bar">
        <div class="gym_logo"><img src="./logo.png" alt="img_loading" class="gym_logo_img"></div>
        <div class="close-btn"><i class="fal fa-times-circle"></i></div>
        <ul class="gym_nav_links">
            <li class="gym_link link-1"><a href="#">Home</a></li>
            <li class="gym_link link-2"><a href="#">About Us</a></li>
            <li class="gym_link link-3"><a href="#">Services</a></li>
            <li class="gym_link link-4"><a href="#">Reviews</a></li>
            <li class="gym_link link-5"><a href="#">contact Us</a></li>
        </ul>
        <div class="nav_other_contact_mediums">
            <button class="call">Call Us</button>
            <button class="email">Email Us</button>
        </div>
    </div>
    <div class="home_page">
        <img src="./home_bg3.jpg" alt="body_builder" class="home_page_img_laptop">
        <img src="./home_bg.jpg" alt="body_builder" class="home_page_img_mobile">
    </div>
    <div class="gym_links_container">
        <!-- about us section -->
            <div class="gym_aboutUs_section">
                <div class="gym_slideshow_container">
                    <div class="gym_slide_1 gym_slide">
                        <div class="slide_number">1/4</div>
                        <img src="./home_bg.jpg" alt="">
                    </div>

                    <!-- <div class="gym_slide_2 gym_slide">
                        <div class="slide_number">1/4</div>
                        <img src="./home_bg.jpg" alt="">
                    </div>

                    <div class="gym_slide_3 gym_slide">
                        <div class="slide_number">1/4</div>
                        <img src="./home_bg.jpg" alt="">
                    </div> -->

                    <a href="#" onclick="prevSlide(-1)" class="prev_btn"><i class="far fa-chevron-left btn"></i></a>
                    <a href="#" onclick="newSlide(1)" class="next_btn"><i class="far fa-chevron-right btn"></i></a>
                </div>
                <div class="gym_slides_dot">
                    <a href="#" onclick="currentSlide()"><i class="far fa-circle"></i></a>
                    <a href="#" onclick="currentSlide()"><i class="far fa-circle"></i></a>
                    <a href="#" onclick="currentSlide()"><i class="far fa-circle"></i></a>
                    <a href="#" onclick="currentSlide()"><i class="far fa-circle"></i></a>
                </div>
            </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
